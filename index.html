<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Konichiwa</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://kit.fontawesome.com/0f0486bb75.js' crossorigin='anonymous'></script>
    <script src='script.js' defer></script>
</head>

<body>
    <div class="container">
        <div class="todo-app-wrapper">
            <h1>Todo List</h1>
            <div class="input-section">
                <input type="text" autocomplete="off" id="todo-input" placeholder="Add a new task...">
                <button id="add-todo-btn"><i class="fas fa-plus"></i>Add</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>
</body>

</html>
